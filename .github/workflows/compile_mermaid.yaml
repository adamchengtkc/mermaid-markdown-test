name: 'Compile Mermaid'

on:
  push:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
          
      - name: Run path filter
        uses: dorny/paths-filter@v2
        id: filter
        with:
          base: update
          filters: |
            markdown:
              - 'test/flow_inline.md'
          list-files: 'shell'
            
            
      - name: mermaid files changed
        run: |
          echo ${{ steps.filter.outputs.markdown_files }}
          
          
      - name: get changed files
        id: getfile
        run: |
          cd test
          ls 
          echo "::set-output name=files::$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | grep -e '.*\.md$' -e '.*\.mermaid$' | xargs)"

      - name: mermaid files changed
        run: |
          echo ${{ steps.getfile.outputs.files }}


      - name: compile mermaid
        if: steps.filter.outputs.markdown == 'true'
        uses: neenjaw/compile-mermaid-markdown-action@0.3.0
        with:
          files: ${{ steps.filter.outputs.markdown_files }}
          output: 'docs'
        env:
          HIDE_CODEBLOCKS: 1
          ABSOLUTE_IMAGE_LINKS: 1


      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A && git commit -m "Add changed markdown and images"
          git push
